			<div id="contenu">
				<h2>Démineur</h2>
				<div id="saolei">
					<div id="saolei_menu">
						<span id="saolei_lei">10</span>
						<input id="saolei_new" type="button" value="Nouveau" onclick="new3()"/>
						<span id="saolei_time">0</span>
					</div>
					<div id="myDemineur"></div>
				</div>
				<script type="text/javascript">
				attache(window,"load",function(){
					myDemineur	= new Demineur({
						renderto: document.getElementById("myDemineur"),
						width	: 9,
						height	: 9,
						nombre	: 10,
						onStart	: start3,
						onWin	: win3,
						onFailed: failed3,
						onClick	: click3
					});
					newGame(myDemineur);
					saolei_lei	= document.getElementById("saolei_lei");
					saolei_time	= document.getElementById("saolei_time");
				});
function new3(){
	saolei_time.innerHTML	= 0;
	saolei_lei.innerHTML	= 10;
	newGame(myDemineur);
	try{clearInterval(timename)}catch(e){}
}
function start3(){
	timename = setInterval("times3()",1000);
	saolei_shijian			= 0;
	saolei_lei.innerHTML	= 10;
	saolei_time.innerHTML	= saolei_shijian;
}
function win3(time){
	clearInterval(timename);
	saolei_time.innerHTML=time;
	alert("win");
}
function failed3(time){
	clearInterval(timename);
	saolei_time.innerHTML=time;
	alert("Game over");
}
function times3(){
	saolei_shijian++;
	saolei_time.innerHTML	= saolei_shijian;;
}
function click3(open,marque,error,rest){
	saolei_lei.innerHTML=rest;
}
				</script>
